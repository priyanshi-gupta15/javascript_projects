<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather_app</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" id="searchbar" placeholder="enter city name" spellcheck="false" />
      <button id="btn">okay</button>
    </div>
    <!-- <div class="error">
        <p>invalid city name</p>
      </div> -->
    <div class="weather">
      <img src="/global_images/rain.png" class="weather-icon" />
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="/global_images/humidity.png" alt="" />
          <div>
            <p class="humidity"></p>
            <p></p>
          </div>
        </div>
        <div class="col">
          <img src="/global_images/wind.png" alt="" />
          <div>
            <p class="wind">50km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
