<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/global_images/logo.png" class="logo" />
      <div class="content">
        <p>website is under maintenance</p>
        <h1>we're <span> launching </span>soon</h1>

        <div class="launch_time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>seconds</span>
          </div>
        </div>
        <button type="button">
          learn more <img src="/global_images/triangle.png" alt="" />
        </button>
      </div>
      <img src="/global_images/rocket.png" class="rocket" />
    </div>

    <script src="script.js"></script>
  </body>
