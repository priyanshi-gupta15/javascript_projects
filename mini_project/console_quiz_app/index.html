<!DOCTYPE html>
<html>
<body>
  <script>
    let score = 0;
    let answer1 = prompt("What is the capital of India?");
    if (answer1.toLowerCase() === "delhi") {
      score++;
    }

    let answer2 = prompt("What is 2 + 2?");
    if (answer2 == 4) {
      score++;
    }

    alert("Your score is: " + score + "/2");
  </script>
</body>
</html>
